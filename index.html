<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="game-container" class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="scoreboard">
            <div class="player">Player X: <span id="playerXScore">0</span></div>
            <div class="player">Player O: <span id="playerOScore">0</span></div>
        </div>
        <div id="game-board" class="board">
            <div class="cell" data-cell onclick="cellOnClick(0)"></div>
            <div class="cell" data-cell onclick="cellOnClick(1)"></div>
            <div class="cell" data-cell onclick="cellOnClick(2)"></div>
            <div class="cell" data-cell onclick="cellOnClick(3)"></div>
            <div class="cell" data-cell onclick="cellOnClick(4)"></div>
            <div class="cell" data-cell onclick="cellOnClick(5)"></div>
            <div class="cell" data-cell onclick="cellOnClick(6)"></div>
            <div class="cell" data-cell onclick="cellOnClick(7)"></div>
            <div class="cell" data-cell onclick="cellOnClick(8)"></div>
        </div>
        <div id="botoes">
            <button id="restartButton" onclick="restart()">Restart Game</button>
            <button id="resetScoreButton" onclick="restartScore()">Reset Score</button>
        </div>
        <div id="botoes">
            <button id="darkModeButton" onclick="darkMode()">Modo Escuro</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
